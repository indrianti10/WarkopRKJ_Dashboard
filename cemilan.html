<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Warkop RKJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
  <!-- SIDEBAR -->
  <aside class="p-3 bg-dark text-white vh-100" style="width: 220px;">
    <img src="logo.png" alt="Warkop Rkj" >
    <hr class="border-secondary">
    <ul class="nav flex-column mt-3 pt-1">
        <li class="nav-item">
            <a class="nav-link sidebar-link active" href="index.html">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="makanan.html">Makanan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="minuman.html">Minuman</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="cemilan.html">Cemilan</a>
        </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4">
    <h3>Dashboard</h3>
    <div class="row mb-4">
      <div class="col-md-4"><div class="card p-3"><h6>Total Produk</h6><h3 id="totalProduk">0</h3></div></div>
      <div class="col-md-4"><div class="card p-3"><h6>Favorit</h6><h3 id="totalFavorit">0</h3></div></div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between text-center">
        <h5>Daftar Produk </h5>
        <button class="btn btn-primary btn-sm" id="btnTambah">+ Tambah Produk</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Gambar</th>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Harga</th>
              <th>Favorit</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="produkTable"></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal Tambah/Edit -->
<div class="modal fade" id="produkModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Tambah Produk</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="produkForm">
          <input type="hidden" id="produkId">
          <div class="mb-3">
            <label>Nama</label>
            <input type="text" class="form-control" id="nama" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Kategori</label>
            <select class="form-select" id="kategori" required>
                <option value="">-- Pilih Kategori --</option>
                <option value="Makanan">Makanan</option>
                <option value="Kopi">Kopi</option>
                <option value="Non Kopi">Non Kopi</option>
                <option value="Teh">Teh</option>
                <option value="Susu">Susu</option>
                <option value="Yakult">Yakult</option>
                <option value="Cemilan">Cemilan</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Harga</label>
            <input type="number" class="form-control" id="harga" required>
          </div>
          <div class="mb-3">
            label>Gambar</label>
            <input 
            type="file" 
            class="form-control" 
            id="gambarFile"
            accept=".jpg,.jpeg,.png"
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="favorit">
            <label class="form-check-label">Favorit</label>
          </div>
          <button class="btn btn-primary" type="submit">Simpan</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MODAL HAPUS -->
<div class="modal fade" id="hapusModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Hapus Produk</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Apakah kamu yakin ingin menghapus produk ini?</p>
        <strong id="hapusNama"></strong>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-danger" id="btnKonfirmasiHapus">Ya, Hapus</button>
      </div>
    </div>
  </div>
</div>


<script type="module" src="dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
