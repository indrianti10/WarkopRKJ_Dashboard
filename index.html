<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Warkop RKJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">
  <!-- SIDEBAR -->
  <aside class="p-3 bg-dark text-white vh-100" style="width: 220px;">
    <img src="logo.png" alt="Warkop Rkj" >
    <hr class="border-secondary">
    <ul class="nav flex-column mt-3 pt-1">
        <li class="nav-item">
            <a class="nav-link sidebar-link active" href="home.html">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="makanan.html">Makanan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="minuman.html">Minuman</a>
        </li>
        <li class="nav-item">
            <a class="nav-link sidebar-link" href="cemilan.html">Cemilan</a>
        </li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4">
    <h3>Dashboard</h3>
    <div class="row mb-4">
      <div class="col-md-4"><div class="card p-3"><h6>Total Produk</h6><h3 id="totalProduk">0</h3></div></div>
      <div class="col-md-4"><div class="card p-3"><h6>Favorit</h6><h3 id="totalFavorit">0</h3></div></div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-center">
        <h5>Daftar Produk Best Seller</h5>
      </div>
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Gambar</th>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Harga</th>
              <th>Favorit</th>
            </tr>
          </thead>
          <tbody id="produkTable"></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<script type="module" src="dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
